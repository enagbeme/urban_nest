spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- EMAIL CONFIGURATION ---
# You can use Gmail, Yahoo, or any other SMTP provider.
# IMPORTANT: For both Gmail and Yahoo, you MUST use an "App Password", not your regular login password.

# OPTION 1: GMAIL SETTINGS (Currently Active)

spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}

# OPTION 2: YAHOO MAIL SETTINGS (Uncomment below and comment out Gmail above to use)
# spring.mail.host=smtp.mail.yahoo.com
# spring.mail.port=587
# spring.mail.username=your-email@yahoo.com
# spring.mail.password=your-yahoo-app-password

# Common Settings
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
logging.level.com.urbannest.backend=DEBUG

spring.thymeleaf.cache=false
